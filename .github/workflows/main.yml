name: CI
on: [push]

jobs:
  build:
    name: Build, lint, and test on Bun 1 and ${{ matrix.os }}

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1

      - name: Install deps
        run: bun install

      - name: Build
        run: bun run build

      #      - name: Lint
      #        run: bun run lint

      - name: Test
        run: bun test

      - name: Size
        run: bun run size

      - name: git config
        run: |
          git config user.name "${GITHUB_ACTOR}"
          git config user.email "${GITHUB_ACTOR}@users.noreply.github.com"

      - name: Changed
        run: bun run lerna:changed